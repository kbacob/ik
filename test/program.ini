# Пример ini-файла 

DEFINE LogToConsole		= "1"
DEFINE LogToDebug		= "2"
DEFINE LogToFile		= "4"
DEFINE LogToSyslog		= "8"

DEFINE LogTimeNone		= "0"
DEFINE LogTimeShortLocalized	= "1"
DEFINE LogTimeFullLocalized	= "2"
DEFINE LogTimeShortUTC		= "3"
DEFINE LogTimeFullUTC		= "4"

[Main]
ApplicationName	= "ik Library test Application"

[Logging]
LogFile		= "C:\Users\User\source\repos\ik\test\bin\Debug\netcoreapp2.0\application.log"
